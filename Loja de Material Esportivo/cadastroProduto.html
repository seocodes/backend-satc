<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            width: auto;
            padding: 10px 20px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .menu-btn{
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            width: auto;
            padding: 5px 5px;
            margin-right: 5px;
            border-radius: 8px;
        }
        .menu-btn:hover{
            background-color: #45a049
        }
        .file-input {
            margin-top: 5px;
        }
        @media (max-height: 800px) {
            body {
                align-items: flex-start;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="menu.html"><button class="menu-btn">Menu</button></a>
        <h2>Cadastro de Produto</h2>
        <form method="POST" action="cadastroProduto.php" enctype="multipart/form-data">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao">
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" id="cor" name="cor">
            </div>
            <div class="form-group">
                <label for="tamanho">Tamanho</label>
                <input type="text" id="tamanho" name="tamanho">
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco">
            </div>
            <div class="form-group">
                <label for="codmarca">Código da Marca</label>
                <input type="text" id="codmarca" name="codmarca">
            </div>
            <div class="form-group">
                <label for="codcategoria">Código da Categoria</label>
                <input type="text" id="codcategoria" name="codcategoria">
            </div>
            <div class="form-group">
                <label for="codtipo">Código do Tipo</label>
                <input type="text" id="codtipo" name="codtipo">
            </div>
            <div class="form-group">
                <label for="foto1">Foto 1</label>
                <input type="file" id="foto1" name="foto1" class="file-input">
            </div>
            <div class="form-group">
                <label for="foto2">Foto 2</label>
                <input type="file" id="foto2" name="foto2" class="file-input">
            </div>
            <div class="form-group button-group">
                <input type="submit" value="Cadastrar" name="Cadastrar">
                <input type="submit" value="Alterar" name="Alterar">
                <input type="submit" value="Excluir" name="Excluir">
                <input type="submit" value="Pesquisar" name="Pesquisar">
            </div>
        </form>
    </div>
</body>
</html>
