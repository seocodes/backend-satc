<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Gerenciamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .menu-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            color: white;
            background-color: #6294ff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #8db1ff;
        }
        .menu-button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Sistema de Gerenciamento</h2>
        <a href="cadastroAluno.html" class="menu-button">Gerenciamento de Alunos</a>
        <a href="cadastroCurso.html" class="menu-button">Gerenciamento de Cursos</a>
        <a href="cadastroCoordenador.html" class="menu-button">Gerenciamento de Coordenadores</a>
    </div>
</body>
</html>
